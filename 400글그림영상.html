<!doctype html>
<html>
  <head>
    <TITLE>(정용 생각)</TITLE>

    
        <script type="text/javascript">
        var hackerc=new Array()
hackerc[0]="나무들의 육신을 알고 싶으면 뿌리와 가지를 보면 되고 나무들의 정신을 알고 싶으면 꽃과 열매를 보면 됩니다. 나무들의 영혼을 알고 싶으면 살아서 흙에서 얻었던 모든 것들을 죽어서 흙에게 되돌려 주는 생애를 보면 되지요. 그것이 곧 마음공부입니다. -이외수-";
hackerc[1]="사기꾼의 공통점ㅡ말을 잘 한다. 능력이 있어 보인다. 친절하다. 평생의 벗을 만난 기분을 들게 한다. 진정성이 느껴진다. 믿음이 간다. 고민을 말하고 싶어진다. 의지하고 싶게 한다. 사기와는 전혀 관련없어 보인다. 돈을 때이고도 한동안 모르게 한다. -이외수- ";
hackerc[2]="신뢰받는 리더가 되려면? 1)솔직하게 말하라 2)상대방을 존중하라 3)투명하게 행동하라 4)잘못을 즉시 고쳐라 5)신의를 보여라 6)성과를 내라 7)끊임없이 개선하라 8)현실을 대면하라 9)기대하는바를 분명히하라 10)책임있게 행동하라 -김영세@youngsekim-";
hackerc[3]="인생을 왜 꼭 참아야 하는 걸까? 인생을 두 단계로 나누어 피곤하게 살기보다, 처음부터 정말로 보람 있는 일을 찾아서 평생 그 일을 하면서 살면 안 되는 걸까? 저자는 성공한 많은 사람이 훗날을 기약하기보다는 하고 싶은 일을 매일 함으로써 성공에 이른다는 것을 밝힌다. 열정에 몸을 맡기고 한 가지 일에 몰두하다 보니 어느 순간 성공해 있더라는 것이다.  ";
hackerc[4]="공감해주면 여자는 그걸로 위로받았다고 생각한답니다. 남자는 어떨까요? 자존심이 센 남자는 무시당하는 걸 죽도록 싫어합니다. 자신의 노력을 인정받고 싶어하죠. 남자가 여자에게 신경 써서 한 조언에 대해 칭찬을 해줬다면 아마 남자가 화날 일은 없었을 거예요.-화성에서 온 남자 금성에서 온 여자--";
hackerc[5]="흔히들 하나를 주고 두개를 바라거나 하나를 주고 하나를 바라는 것이 사랑이 아니며 아홉개를 주고도 더 주지 못하는 하나를 안타까워하는 마음이 사랑이라고 합니다. -허준혁-";
hackerc[6]="쉬고싶은 남편들은 아내의 이야기를 차분하게 들어주지못하는 반면 아내들은 많은 이야기를 하고 챙겨주기를 원합니다. 그러나 남편의 듣기능력부족과 아내의 말하기능력부족은 서로의 의사와 상관없이 부부사이를 엉뚱한 곳으로 흐르게하는 경우가 많습니다. -허준혁-";
hackerc[7]="사람들은 열심히 일해서 성공하면 행복해질거라 생각한다.아니다.우리의 뇌는 그 반대다.사람은 행복해야 열심히 일하고 몰입한다.그 결과가 성공일 뿐이다- @kyung0-";
hackerc[8]="어린 시절에 사랑하고 사랑받았던 경험은 평생을 간다. 어린 시절, 좋은 양육자와 애착 관계를 맺었다면, 어른이 된 뒤에도 좋은 짝을 만날 확률이 높으며 애정을 유지하기 위해 환상에 기댈 필요가 없어진다. -샌디 호치키스의《나르시시즘의 심리학》- ";
hackerc[9]="쓸데없는 생각이 자꾸 떠오를 때는 책을 읽어라. 쓸데없는 생각은 비교적 한가한 사람들이 느끼는 것이지 분주한 사람이 느끼지 않는다. 우리는 한가한 시간이 생길 때마다 유익한 책을 읽어 마음의 양식을 쌓아 두어야 한다. -윈스턴 처칠- ";
hackerc[10]="연 평균 200여 명의 고등학생이 자살을 하고 연 평균 250여 명의 대학생도 자살을 한다고 합니다. 우수한 성적이 행복을 좌우하는 것도 아니며 물질의 풍요가 행복을 좌우하는 것도 아닙니다. 가치관을 수정하지 않으면 자살율은 더욱 증가할 것입니다. -이외수-";
hackerc[11]="돈만 귀중한 것이 아닙니다. 내 가족, 내 인생도 귀중한 것입니다. 가끔은 외식도 하고 영화도 보고 노래도 하고 춤도 추면서 살아야 인생 아니겠습니까. 돈도 행복하게 살기 위해 필요한 것 아니겠습니까. 월요일. 여유 있는 마음으로 시작합시다. -이외수-";
hackerc[12]="원님 덕에 나팔 분다는 옛말이 있습니다. 남의 덕으로 분에 넘치는 대접을 받을 때 쓰는 말입니다. 요즘도 나팔 한번 불어 보겠다는 속셈에서 원님 꽁무니 졸졸 쫓아다니는 사람들 많지요. 평생토록 그러고 살 뿐 자기가 원님 되기는 틀린 사람들입니다. -이외수-";
hackerc[13]="미국의 교육이 엉망이라 하지만, 과연? 한국/중국학생 성적이 좋지만, 포텐셜이 다른 이유에 대해 잘쓴 영문기사. 해외학생들이 어떻게 계산하는지는 더 잘 알지만, 미국 학생들은 왜 계산해야 하는지 잘안다 -정지훈-";
hackerc[14]="나는 지도자를 좋아하지 않는다. 하지만 김진숙 지도위원으로부턴 가끔 지도를 받고 싶다. 또한 나는 종교를 믿지 않는다. 하지만 문정현 신부님이나 대한문 앞 사제님들을 보면 그 말씀에 귀를 기울이게 된다.-김도성 PD-";
hackerc[15]="어린아이 너무 나무라지 마라. 네가 걸어온 길이다. 노인 너무 무시하지 마라. 네가 갈 길이다. -배우 박중훈 어머니-";
hackerc[16]="맹신이 병적 신념인 것은 다른 사람의 생각이 맞을 수도 있다는 일말의 가능성에 말 그대로 아예 눈을 감고 고집불통이 되어버리기 때문이다. 반면에 건강한 신념은 고집부리지 않는다. 합리적 의심의 끈을 놓지 않고 다른 의견에도 항상 귀를 열어놓는다. 그리하여 때로는 메르켈처럼 상대방에게서 회심에 찬 ‘신의 한 수’를 가져오기도 한다. -김현정 정형외과 의사-";
hackerc[17]="여러분들이 지금은 절대 안 그럴 거라고 다짐하겠지만, 출세와 재물에 눈이 어두우면 짐승의 수준으로 살아갈 수 있는 것이다 -이용훈 대법원장-";
hackerc[18]="이 사회는 왜 남의 자식 데려다 며느리라는 이름을 씌우고 자기 자식도 잘 못하는 효를 강요하는지 모르겠다. 결혼했다고 없던 정이 하늘에서 함박눈처럼 쏟아지나? 식구도 함께한 세월이 있어야 되는 거지. -공지영- ";
hackerc[19]="사람을 잘 안 만나죠. 정치를 10년쯤 했기 때문에 네트워크가 굉장히 커졌거든요. 아는 사람이 많고. 손님이 왔다 가시거나 누구 좀 만나러 갔다 오고 그러면 시간이 반나절씩 가버리니까 작업을 할 수가 없죠. 정치할 때는 잘 쫓아다니더니, 그만 두니까 코빼기도 안 보인다 는 이야기를 듣더라도 상관없어요. 저한테 적합한 크기의 네트워크와 인간관계를 조정중이라 그렇게 노력하고 있죠. -유시민-";
hackerc[20]="우선 만나기 싫은 사람을 안 만나도 되는 게 그게 큰 행복이에요. 정치인은 세일즈맨과 비슷해서 우리 회사 제품을 별로 안 좋아하는 사람도 만나서 회사 제품이 좋다고 사달라고 얘기해야 해요. 자유인이라는 것은 자신이 원하지 않으면 안 해도 상관이 없으니까 얼마나 좋아요. 내 시간이 얼마나 귀한 시간이에요. 정말 좋아하고, 사랑하는 사람과 만나서 살아도 시간이 부족한데, 별로 만나고 싶지도 않고 마음속으로 싫어하는 사람을 만나서 시간을 보내는 그런 고통이 없는 것만 해도 굉장히 좋지요. -유시민-";
hackerc[21]="나에게 한 가지 옳음이 있으면 남에게도 한 가지 옳음이 있음을 인정하여 남의 의견이 나와 다르다고 해서 그를 미워하는 좁은 마음을 가지지 않는다면 이 세상에는 화평이 있을 것이다.-도산 안창호-";	    
hackerc[22]="나 자신의 인간 가치를 결정짓는 것은 내가 얼마나 높은 사회적 지위나 명예 또는 얼마나 많은 재산을 갖고 있는가가 아니라, 나 자신의 영혼과 얼마나 일치되어 있는가이다.* 법정 스님 *";	    
hackerc[23]="행복은 결코 많고 큰 데만 있는 것이 아니다. 작은 것을 가지고도 고마워하고 만족할 줄 안다면 그는 행복한 사람이다. 여백과 공간의 아름다움은 단순함과 간소함에 있다. * 법정 스님 *";	    
hackerc[24]="내 소망은 단순하게 사는 일이다. 그리고 평범하게 사는 일이다. 느낌과 의지대로 자연스럽게 살고 싶다. 그 누구도, 내 삶을 대신해서 살아줄 수 없기 때문에 나는 나답게 살고 싶다. * 법정 스님 *";	    
hackerc[25]="편안하게 살려거든 불의를 외면하라. 인간답게 살려거든 그에 도전하라. < 김학철 선생> ";
hackerc[26]="가격이 싸다고 혹하지 말고 가치에 비해 저렴한 것을 찾으라 했습니다. 그 가치 판단은 다른 사람에게 의지하지 말고 직접 하라고도 했습니다. 판단도 자기 책임, 그 결과도 자기 책임이기 때문입니다. 이런 호기는 자주 오는 것이 아니라는 것은 다 알기때문에 적기라는 것은 모두 공감하더군요.";
hackerc[27]="살되 네 생명을 살아라. 생각하되 네 생각으로 하여라. 알되 네가 깨달아 알아라. -덕성여대 설립자 차미리사 여사-";
hackerc[28]="데카르트-나는 생각한다, 고로 나는 존재한다-는 명제를 -생각하지 않으면 존재하지 않는다-로 확장해서 생각할 줄 알아야 된다. '홍세화 선생'";
hackerc[29]="살되 네 생명을 살아라. 생각하되 네 생각으로 하여라. 알되 네가 깨달아 알아라. -덕성여대 설립자 차미리사 여사-";
hackerc[30]="남녀노소를 막론하고 그 삶에 변화가 없다면 그의 인생은 이미 녹슬어 있는 것과 다름없다. 녹은 어디서 생기는가? 물론 쇠에서 생긴다. 쇠에서 생긴 녹이 쇠 자체를 못 쓰게 만든다.- 법정스님 ";
hackerc[31]="나이를 더해가는 것만으로 사람은 늙지 않는다. 이상을 잃어버릴 때 비로소 늙는다. 세월은 피부에 주름살을 늘려가지만 열정을 잃으면 영혼이 시든다. 그대는 가지고 있는 믿음만큼 젊고, 의심만큼 늙는다. 자신감만큼 젊고 두려움만큼 늙는다. 희망만큼 젊고 실망만큼 늙는다.(새뮤얼 울먼의 청춘)";
hackerc[32]="내게 한 옳음이 있으면 남에게도 한 옳음이 있는 것을 인정하여서, 남의 의견이 나와 틀린다 해서 그를 미워하는 편협한 일을 아니하면 세상에는 화평이 있을 것이다. 그런데 우리 나라에서는 예로부터 나와 다른 의견을 용납하는 아량이 없고, 오직 저만 옳다 하므로 그 혹독한 당쟁이 생긴 것이다. 나도 잘못할 수 있는 동시에 남도 옳을 수 있는 것이어든, 내 뜻과 같지 않다 해서, 이를 사문 난적이라 하여 멸족까지 하고야 마는 것이 소위 사화요 당쟁이었으니, 이 악습이 지금까지도 흐르고 있다. 그러므로 우리는 서로 사상의 자유, 언론의 자유를 인정하고 존중하면서, 비록 의견은 다르다 하더라도, 우정과 존경에는 변함이 없음이 문명국민의 본색일 것이다.-도산 안창호-";
hackerc[33]="사회적 권력이 있는 사람은 나 아닌 다수에게는 매사에 엄격하지만 스스로에게는 늘 너그러운 성향을 보여 도덕적 이기심 상태에 있다는 연구결과가 나왔다. 권력을 가진 사람은 자기는 다른 사람들과 다르다고 생각하기 때문에 다른 사람에게 엄격하고 자신에게 관대하다 면서 이렇게 잠재된 도덕적 위선과 이기심은 사회 불평등을 지속시키는데 큰 원인이 된다고 설명했다.";
hackerc[34]="인생에게 술을 자주 샀는데 인생은 나에게 술 한 잔 사주지 않았다 -안치환-";
hackerc[35]="결코 포기하지 말하라. 그러면 실패하지도 않는다. - Lovely Still-";
hackerc[36]="다른 사람들을 희생시키지 않고 자기가 성공하는 것은 좋지만, 다른 이들을 짓밟고 내 이익을 챙기려 하고, 혹은 기득권을 유지하려는 욕심으로 공익을 저버리려고 하는 이 시대에 공익제보자는 매우 소중하다. -조주형 전 대형-";
hackerc[37]="선을 택했다는 이유로 악에 패배하는 것은 가장 끔찍한 일이다. 선을 추구하는 사람들은 자신이 선하다는 사실 자체에서 자기만족을 얻는 것에 그치면 안된다. -조광희 변호사 부당거래 평론-";
hackerc[38]="아름다운 영혼을 가진 것만으로는 부족하다. 살아남아야 한다. 야수들이 판을 치는 세상의 현실을 직시하고, 내 마음의 선을 이 세상의 선으로 어떻게 현실화시킬 것인가를 냉철하게 고민해야 한다. -조광희 변호사 부당거래 평론-";
hackerc[39]="선량한 사람들은 다른 사람들도 선량하다고 보는 경향이 있다. 그렇지 않은 사람들은 남들도 그렇지 않다고 보는 경향이 있어 선량한 이들의 있지도 않은 가면을 벗기고 싶어한다. 그렇게 되면 누가 이길지 예상하는 것은 어려운 일이 아니다. -조광희 변호사 부당거래 평론-";
hackerc[40]="나보다 훨씬 좋은 사람들이 부당거래의 세상을 속속들이 이해하고 좀 더 많이 살아남았으면 좋겠다. 그들의 시체위에 건설된 것이 아니라 그들과 함께 맞이하는 진짜 공정한 사회가 아름다울 것이다. -조광희 변호사 부당거래 평론-";
hackerc[41]="하느님, 저에게 허락하소서. 내가 바꾸지 못하는 것을 받아들이는 평정심과 내가 바꿀 수 있는 것을 바꾸는 용기와 늘 그 둘을 분별할 수 있는 지혜를 -나라 없는 사람 커트 보네거트-";
hackerc[42]="그의 가르침이 훌륭하고 대부분의 말이 절대적으로 아름답다면 그가 신이든 아니든 무슨 상관이겠느가? 부시가 기독교도였던가? 히틀러도 기독교도 였다. -커트 보네거트-";
hackerc[43]="그게 무엇이든 우리는 서로 도우면서 살기 위해 존재하는 것이며 현실적으로 친밀감을 느낄 수 있는 유일한 추상성에 최선을 다해 봉사하는 사람이 휴머니스트이다. -커트 보네거트-";
hackerc[44]="부모인 우리가 이렇게 평범한 사람들인데 왜 우리 아이가 비범해야 된다고 생각하나? 맞다. 내라 이렇게 평범하니 그 속에서 나고 자란 내 아이는 지극히 평범한 것이 맞는 것이다. 만약 아이가 부모의 수준과 기대치를 넘어서는 무언가를 지니고 있다면 그건 그저 감사해야 하는 것이다. 이렇게 생각할 수 있다면 아이가 받아오는 평범한 점수들이, 아이가 그려오는 밋밋한 그림들이, 아이가 보여주는 느리기만 한 발전 속도가  더 이상 나의 신경을 긁지 않을 것이다.-참여연대 아카데미 회원 박현아-";
hackerc[45]="마음의 바탕이 깨끗하고 선하면 그 마음은 의로운 마음과 자연스럽게 통합니다. 선하기 때문에 자연히 의로운 마음을 갖게 되는 겁니다. 그 의로운 마음이 옳은 일에 나서게 하는 겁니다. -도종환-";
hackerc[46]="여린 마음과 곧은 마음은 마음 밑바닥 깊은 곳에서 서로 통하는 데가 있는 것입니다. 겉으로 드러난 행동의 외연만 보면 이해가 가지 않을 수도 있지만 그 마음이 서로 통하는 데가 없다면 우리의 자아는 분열되고 말 것입니다. -도종환-";
hackerc[47]="나이 들면서 지켜야 하는 것 1. 소언:말수를 줄여라. 2. 약언:음성을 낮추어라. 3. 시혜:베풀며 살라. 4 친교:주위에 미운 사람을 없애라. 5. 근면:운동을 생활화하고 움직여라. 6. 공복감:식사량을 줄여라. 7. 소욕:욕심을 버려라.";
hackerc[48]="이외수 oisoo 하나님. 저는 하나님께서 모기를 만드신 이유를 알고 있습니다. 인간으로 하여금, 남의 피를 빨면 한 방에 훅 가는 수가 있다는 사실을 알게 만들어 주실 생각이셨지요. 그런데 가끔 착하게 사는 사람들이 한 방에 훅 가게 만드시는 이유는 무엇인가요. ";
hackerc[49]="살되 네 생명을 살아라. 생각하되 네 생각으로 하여라. 알되 네가 깨달아 알아라. -덕성여대 설립자 차미리사 여사-";
hackerc[50]="요즘은 컴퓨터라는 기계가 게임도 하고 인터넷도 하고 영화도 보고 다양한 용도로 활용되고 있지만 원래 컴퓨터는 수학적인 계산을 위해 만들어진 것이다. 그래서 프로그래밍은 수학과 아주 밀접한 연관이 있는데 간단한 프로그램은 사칙 연산으로도 원하는 대부분의 계산을 할 수 있지만 조금만 복잡해지면 고등 수학이 필요해진다.  지금 이 책을 읽고 있는 사람들 중에 중학생이나 고등학생들도 분명히 있을 것이다. 일찍부터 자신의 진로를 결정하고 그 분야를 공부하는 것은 장한 일이지만 항상 학교 공부를 소홀히 하지 말 것을 부탁하고 싶다. 웬 시시콜콜한 잔소리냐고 할지 모르겠지만 나이 30을 더 먹고도 성문 영어나 정석 수학같은 책을 들고 도서관 들락거리는 아저씨들을 본 적이 있을 것이다. 나도 별로 오래 살지는 않았지만 공부라는 것은 정말 때가 있는 것 같다.-c언어 강사-";
hackerc[51]="과자 바구니 뒤에 큰 거울을 설치하고 아이들에게 과자를 하나씩만 가져가라고 말하면 거울이 없을 때와 현격한 차이를 보인다. 거울이 없을 때는 절반 넘는 아이들이 하나 이상의 과자를 가져가지만, 거울이 있으면 단 한명도 하나 이상의 과자를 가져가지 않는다. 거울이 아이들의 모습을 비춰줌으로써 자의식을 높이고 그렇게 높아진 자의식이 아이들에게 사회규범에 맞는 행동을 하도록 영향을 미치기 때문이다";
hackerc[52]="걷는 사람도 넘어질 때도 있다. 달리는 사람도 넘어질 때도 있다. 넘어졌다 일어나 다시 가는 사람은 좌절한 사람이 아니다. 좌절하는 사람은 넘어지는 것을 걱정하여 그 자리에 앉아 있는 사람이다. -이외수-";
hackerc[53]="33년간 매일 아침 거울을 보며 내게 물었다. 오늘이 내 인생의 마지막 날이라면 오늘 내가 하려고 하는 일을 할 것인가라고 말이다. 아니라는 대답이 여러 날 계속해서 나오게 되면 다른 일을 할 필요가 있다. - 스티브 잡스-";
hackerc[54]="자신이 원하는 꿈을 향해 나아가는 것은 참 즐거운 일이라고 생각합니다. 다민 모든 일들이 그렇듯이 쉽지 않은 순간과 좌절의 순간이 올 수도 있겠지요. 하지만 이 세상 모든 일들이 힘든 일이라면, 이왕 하는 거 힘들더라도 자기가 원하는 일을 하면서 사는 것, 그것이 행복 아닐까요? 힘든 순간들이 찾아와 나를 괴롭힐 지라고 아 세상엔 자기가 원하는 않는 일을 하는 사람들도 많은데... 그래도 내가 하고 싶은 일을 하면서 살 수 있으니 얼마나 행복한가!라고 생각하며 힘든 순간들을 이겨낼 수 있으면 좋겠습니다. - 한대주 - 오카리나 연주자 -";
hackerc[55]="40년 만에 우승한 사람으로서, 실패의 고통에 빠져 있는 이들에게 들려주고 싶은 말을 청하자, 서능욱 9단은 이렇게 말했다. -욕심을 버리지 마세요. 그래야 조금이라도 뭘 채울 수 있지 않을까요? 꿈을 가진 뒤에야 비로소 부질없음도 알게 되는 것. 처음부터 ‘난 안 돼’라고 하면 열리는 것이 없어요. 인생은 도전의 연속. 한번 넘어졌다고 끝이 아니죠.-";
hackerc[56]="40년 만에 우승한 사람으로서, 실패의 고통에 빠져 있는 이들에게 들려주고 싶은 말을 청하자, 서능욱 9단은 이렇게 말했다. -욕심을 버리지 마세요. 그래야 조금이라도 뭘 채울 수 있지 않을까요? 꿈을 가진 뒤에야 비로소 부질없음도 알게 되는 것. 처음부터 ‘난 안 돼’라고 하면 열리는 것이 없어요. 인생은 도전의 연속. 한번 넘어졌다고 끝이 아니죠.-";
hackerc[57]="여우가 적에게서 달아나는 기발한 방책을 고양이에게 자랑하고 있었다.  나는 달아나는 비결을 자루 한가득 가지고 있어. 거기 있는 걸 모두 합치면 백 가지가 넘어. 고양이가 말했다.나는 하나밖에 없어. 그렇지만 그것으로 그럭저럭 살아가고 있어. 바로 그 순간 한 떼의 사냥개가 그들에게 다가오는 소리가 들렸다. 고양이는 즉시 나무 위로 올라가 나뭇가지 속에 숨고서는 말했다. 이게 내 방식이야. 여우는 처음에 한 가지 방식을 생각했다가, 또 하나를 생각했고, 또 다른 하나를 떠올렸다. 그가 곰곰이 생각하는 동안 사냥개들이 점점 다가왔고, 여우는 혼란에 빠져서 결국 사냥개에게 잡아먹히고 말았다.";
hackerc[58]="언제나 잘했고, 잘못했고를 따지던 부부는 옳고 그름을 따지는 것은 관계 개선에 아무런 의미가 없다는 것을 깨닫는다.  -부부가 달라졌어요-";
hackerc[59]=" 예전에는 나를 전혀 괴롭히지 않았던 상대방의 기이한 버릇이나 말투가 신경에 거슬리게 되고, 그러다 보면 불만이 쌓이면서 그를 비평하거나 아니면 내 마음에 맞게 변화시키려는 헛된 노력을 하기도 한다. 이런 삶의 방식 차이에서 오는 실망은 갈등을 동반하게 되고, 이때 상대가 가지고 있는 한계를 이해해주고 어느 정도 받아들일 줄 아는 성숙한 사랑으로 깊어지지 않으면...  -혜민-";
hackerc[60]=" 강아무개(58)씨의 경우 암 보장이 많이 된다고 해서 CI보험에 가입했지만 정작 암에 걸려서 보험금을 청구하니 보험금을 받을 수 없다는 답변이 돌아왔다. CI보험은 일반 암이 아닌 중증암을 보장하는 보험이라는 것. A씨의 암은 암세포가 크지 않아 보장 대상이 아니라는 것이 보험회사 측의 답변이었다. 뇌졸중 역시 CI보험금을 지급받기 위해서는 걷지 못하거나 음식물 섭취가 불가능한 상태, 스스로 옷을 입지 못할 정도로 일상생활 기본동작에 대한 장애 평가결과가 있어야 보장받을 수 있다. 심근경색 진단을 받은 경우도, 심장이 한 번 뛸 때 나가는 혈액이 절반정도로 줄어들어야  보험금이 지급된다. 이처럼 보험금 지급조건이 굉장히 까다로움에도, 보험회사들은 가입시키기에만 급급할 뿐 상세한 설명은 생략하는 경우가 많다.";
hackerc[61]=" 전문 지식을 가진자라고 해도 권력에 아부하면서 교묘하게 말을 바꾸거나 만들어 민중에게 전파하고 그것을 보편화시킨다면, 그들은 사회의 적으로 사이비 지식인 혹은 지식 기술자에 불과하다.-J.P. 사르트르--";
hackerc[62]=" 자신이 좋아하는 일을 즐겨하라, 배움의 끈을 놓지 마라, 겸손하고 남을 배려하는 따뜻한 사람이 되라, 변화에 적극 도전하는 지혜를 가지라고 훈사하십니다 -오류고 조홍식 교장선생님-";
hackerc[63]=" 자신이 좋아하는 일을 즐겨하라, 배움의 끈을 놓지 마라, 겸손하고 남을 배려하는 따뜻한 사람이 되라, 변화에 적극 도전하는 지혜를 가지라고 훈사하십니다 -오류고 조홍식 교장선생님-";
hackerc[64]=" 캠릿브지대학의 연결구과에 따르면, 한 단어 안에서 글자가 어떤 순서로 배되열어 있는가 하것는은 중요하지 않고, 첫째번와 마지막 글자가 올바른 위치에 있것는이 중하요다고 한다. 나머지 글들자은 완전히 엉진망창의 순서로 되어 있지을라도 당신은 아무 문없제이 이것을 읽을 수 있다. 왜하냐면 인간의 두뇌는 모든 글자를 하나하나 읽것는이 아니라 단어 하나를 전체로 인하식기 때이문다.  다 읽으셨습니까~? 그럼 다시 한번 한자 한자 또박 또박 읽어보세요. 순간 놀랄껄요ㅋㅋ.-";
hackerc[65]=" 저 ooo는 2013년부터 어른이 되었기에 경제적으로나 정신적으로나 부모로부터 독립하기로 하였음을 친척들 앞에서 선언합니다. 저의 이 길을 축복해주시고, 격려해주십시오.";
hackerc[66]=" 아무것도 하지 않으면 아무 일도 일어나지 않는다-행동할 때 비로소 세상은 바뀐다-심리학 거장 짐바도-    ";
hackerc[67]=" 영혼은 따로 존재하지 않으며, 인간은 기계에 불과하다고 본다. 그냥 기계가 아니라 아주 복잡하고 고도의 사고와 사랑까지 할 수 있는 특별한 기계다. 하지만 기계가 고장나 작동을 멈추는 순간 모든 게 끝난다. 영혼도 사라진다. 죽음은 기계가 작동을 멈추는 것과 다를 바 없다. 영혼이 따로 없으니 영생도 있을 수 없다. -예일대 케이건-";
hackerc[68]=" 아프리카 속담에 빨리 가려면 홀로 가되 멀리 가려면 함께 가라는 말이 있다. 세상을 변화시키는 길은 혼자 가는 것이 아니라 함께 가는 것이라는 사실을 행동으로 보여준 -박원순 시장-";
hackerc[69]=" 세상이 참 얄궂은 것 같습니다. 법과 원칙을 강조하는 사람들이 자신은 법을 밥 먹듯이 어기고 원칙을 휴지조각처럼 저버려 말을 바꾸면서 남에게만 엄격한 법과 원칙을 요구하는 게 말입니다.  범죄를 수사하는 검사와 법으로 죄를 심판하는 판사들이 자신의 불법과 탈법은 대수롭지 않게 여기는 현실을 어떻게 이해해야 할런지요. -주경복-    ";
hackerc[70]=" 대부분의 사람을 신뢰하세요? 모르는 사람을 신뢰하는 사람일수록 거짓말이나 속임수를 덜 쓰고 상대를 존중하며 덜 불행하고 상대가 친구로 사귀고 싶어한대요. 그러나 눈먼 신뢰는 위험합니다. -조기숙-";
hackerc[71]=" 두 사람이 사과 하나씩을 가지고 있다가 서로 교환했다면 여전히 사과를 하나씩 가지고 있는 것이지만, 두 사람이 아이디어 하나씩 가지고 있다가 서로 교환했다면 그들은 이미 두 개씩의 아이디어를 갖는 셈이다. (조지 버나드 쇼) -최재천-   ";
hackerc[72]=" 웨이터의 법칙 : 시이오가 회사 내부나 바깥의 누군가와 식사할 때는 다들 그가 중요한 사람이기 때문에 잘 보이려고 예의를 다해서 행동한다. 시이오에게는 누구나 좋은 사람으로 느껴질 수 있는 것이다. 하지만 그 식사 상대가 웨이터를 어떻게 대하는지를 자세히 보면 그 사람의 진짜 성품을 미뤄 짐작할 수 있다는 것이다.-임정욱- ";
hackerc[73]=" 피타고라스는 기회 있을 때마다 제자들에게 다음과 같이 말하도록 했다. 나는 어디에서 길을 벗어났는가. 나는 무엇을 한 것인가. 또 해야 할 일 가운데 무엇을 하지 못했는가. (조현 <그리스인생학교>(휴))-최재천- ";
hackerc[74]=" 인간에게는 기본적으로 남을 짓밟고 이용하고 착취하려는 의지와 속성이 있어요. 반대쪽에는 그 억압을 깨고 자유를 얻으려는 의지가 있고요. 그 두 의지가 언제나 충돌하는데 억압과 착취의 의지가 훨씬 강렬하고 집요해요. 각성된 소수의 개인을 빼고는 자유를 얻기가 힘들죠.-천명관- ";
hackerc[75]=" 직업을 찾지 말고, 당신의 직업을 창조하세요. 상상력과 창조력을 동원해 자신의 일을 찾는 거죠. 정원사, 시인, 농부, 요리사가 되세요. 우리는 늘 누군가가 직업을 주기를 기대해왔죠. 정부가, 회사가 나를 고용해주기를 원해왔죠. 그건 노예가 되고 도구가 되는 것이고 세뇌 당하는 것입니다. 스스로 되고 싶은 존재가 되세요. 삶을 통해서 찾아내세요. 그 길에서 여러분을 기다릴 문제와 어려움을 환영하십시오. 쉽게 살기를 기대하지 마십시오. 어려움을 통과하지 않으면 강해질 수 없습니다. 여러분이 지닌 창조력을 이용할 수 있는 기회이니, 문제가 생겼을 때 행복해 하십시오.-사티시 쿠마르-    ";
hackerc[76]=" 개자식은 결코 변하지도 않는다. 개자식을 상대할 방법도 없다. 저자가 찾아낸 결론이란 이성적 희망으로 현실을 감수하라는 것. 염세주의자가 억지웃음을 짓는 형색이다. -개자식은 왜 뻔뻔한가-   ";
hackerc[77]=" 빚은 다 갚았나요? 돈 관리 철학이 있다면?-거진 다 갚았어요. 돈은 버는 즉시 가게 운영비 7, 8백만 원 정도 남기고 거의 매일매일 은행에 예금해요. 쫄딱 망해본 경험이 있어 돈은 빌리지도 않고 빌려주지도 않아요. 돈 무서운 걸 알거든요.- 제주 우도 회양과 국수군-    ";
hackerc[78]=" 일본에 자살명소로 유명한 곳에 입간판을 하나 세웠더니 자살률이 절반으로 뚝. 내용인즉 - 잠깐, 하드디스크는 지우고 왔니?- 중앙 강신장 -트위터 노태호- ";
hackerc[79]=" 6-3=2 왜냐면 6과 3 사이엔 4, 5가 있으니까 4-3=0 왜냐면 4와 3 사이엔 수가 없으니까 6살 꽃님이가 이해하는 수의 개념입니다. 바로 잡아줄까 잠시 고민해 봅니다. 하지만 아이가 스스로 깨달아 만든 규칙을 굳이 부정할 필요가 없을 거 같아 기다려 보기로 합니다. 언젠가는 그 차이를 스스로 찾겠지요. -베이비트리-    ";
hackerc[80]=" 앞길이 창창한 여대생을 청부살인하고, 국제중 사배자 전형의 절반을 부자들이 차지하고, 아직도 고관대작들의 자녀들은 군면제나 수도권 편한 곳에서 근무하고, 역외에서 세금 빼돌리고...도대체 이 땅 가진자들의 탐욕과 파렴치는 끝이 어디인가.  -선대인@kennedian3-  ";
hackerc[81]=" 결혼은 독립적인 두 사람이 주체가 돼 서로에 대한 애정을 바탕으로 자유로운 의사에 의해 하나의 가정을 꾸리는 것-부모를 비롯한 가족들은 보조적인 역할에 머무르는 것이 이상적 -이혼관련 재판부-    ";
hackerc[82]=" 감귤 먹을 때 알맹이마다 붙어있는 흰실, 이거이거 살짝 짜증나는 존재인데... 이 흰실엔 히스페리딘이라는 비타민 P가 들어있단다. 과일류중에 유일하게 감귤에만 있는 이 성분은 모세혈관을 튼튼하게 하고 동맥경화와 고혈압을 예방하는데 효과가 있다고. -트위터 중- ";
hackerc[83]=" 특별히 잘난 구석도 없으면서 틈만 나면 남을 깎아내리는 사람들이 있습니다. 그토록 부럽거나 그토록 눈꼴사나우면 열심히 노력해서 능력을 한번 보여 달라고 충언해 주고 싶습니다. 하지만 그런 사람들은 대개 노력보다는 허세가 밑천의 전부일 때가 많습니다. -이외수-    ";
